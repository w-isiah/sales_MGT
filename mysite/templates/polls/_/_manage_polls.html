{% extends '_base.html' %}

{% block content %}
<div class="app-content"> <!--begin::Container-->
    <div class="container-fluid"> <!-- Timeline example -->
        <div class="row">
            <div class="col-12"> <!-- The icons -->
                <div class="col-12">
                    <div class="card card-primary card-outline">
                        <div class="card-header">
                            <h3 class="card-title">Polls</h3>
                            <div class="card-tools">
                                <div class="btn-group mb-2" role="group" aria-label="Basic outlined example">
                                    <a href="/add_poll">
                                        <button type="button" class="btn btn-outline-primary">Add Poll</button>
                                    </a>  
                                </div>
                            </div>
                        </div>

                        <div class="card-body">
                            <p>Select to Vote.</p> 
                            <strong>Click on any of:</strong>
                            <ul class="mt-1">
                                {% for poll in polls %}
                                    <li>
                                        <a href="/_vote/{{ poll.id }}">{{ poll.question }}</a> 
                                        <!-- Add an Edit button next to the poll question -->
                                        <a href="/_edit_poll/{{ poll.id }}" class="btn btn-outline-warning btn-sm ml-2">Edit</a>
                                    </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div> <!-- /.col -->
        </div> <!-- /.row -->
    </div> <!--end::Container-->
</div> <!--end::App Content-->
{% endblock %}
