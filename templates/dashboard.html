{% extends 'base.html' %}

{% block content %}
<div class="app-content"> <!-- Begin::Container -->
    <div class="container-fluid"> <!-- Begin::Row -->
        <div class="row justify-content-center"> <!-- Begin::Row -->

           <!-- Info Boxes Row -->
<div class="row">
    <!-- Total Amount Today -->
    <div class="col-12 col-sm-6 col-md-3">
        <div class="info-box"> 
            <span class="info-box-icon text-bg-primary shadow-sm"> 
                <i class="bi bi-wallet2"></i> <!-- Changed to wallet icon for "Total Amount" -->
            </span>
            <div class="info-box-content"> 
                <span class="info-box-text">Total Amount Today</span> 
                <span class="info-box-number">{{total_sales_today}} <small>UGX</small></span> 
            </div>
        </div>
    </div>
    
    <!-- Biggest Sale Today -->
    <div class="col-12 col-sm-6 col-md-3">
        <div class="info-box"> 
            <span class="info-box-icon text-bg-danger shadow-sm"> 
                <i class="bi bi-cash-stack"></i> <!-- Changed to cash stack for "Biggest Sale" -->
            </span>
            <div class="info-box-content"> 
                <span class="info-box-text">Highest Sale Today</span> 
                <span class="info-box-number">{{ most_sold_product}}</span> 
            </div>
        </div>
    </div>

    <!-- Sales Quantity Today -->
    <div class="col-12 col-sm-6 col-md-3">
        <div class="info-box"> 
            <span class="info-box-icon text-bg-success shadow-sm"> 
                <i class="bi bi-cart-check"></i> <!-- Changed to cart check for "Sales Quantity" -->
            </span>
            <div class="info-box-content"> 
                <span class="info-box-text">Sales Quantity Today</span> 
                <span class="info-box-number">760</span> 
            </div>
        </div>
    </div>

    <!-- Yesterday's Sales -->
    <div class="col-12 col-sm-6 col-md-3">
        <div class="info-box"> 
            <span class="info-box-icon text-bg-warning shadow-sm"> 
                <i class="bi bi-graph-up"></i> <!-- Changed to graph icon for "Yesterday's Sales" -->
            </span>
            <div class="info-box-content"> 
                <span class="info-box-text">Yesterday's Sales</span> 
                <span class="info-box-number">2,000</span> 
            </div>
        </div>
    </div>
</div> <!-- /.row -->

<!-- Empty Column Placeholder -->
<div class="col-lg-3 col-6"> <!-- Empty column -->
</div> <!-- End::Col -->


        </div> <!-- End::Row -->

        <!-- Statistics Card -->
        <div class="row justify-content-center"> <!-- Center the row -->
            <div class="card mb-4">
                <div class="card-header">
                    <h3 class="card-title">Statistics</h3>
                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-lte-toggle="card-collapse">
                            <i data-lte-icon="expand" class="bi bi-plus-lg"></i>
                            <i data-lte-icon="collapse" class="bi bi-dash-lg"></i>
                        </button>
                        <button type="button" class="btn btn-tool" data-lte-toggle="card-remove">
                            <i class="bi bi-x-lg"></i>
                        </button>
                    </div>
                </div> <!-- /.card-header -->

                <div class="card-body">
                    <div class="row justify-content-center">
                        <div class="col-5">
                            <div id="pie-chart"></div> <!-- Pie chart placeholder -->
                        </div>
                    </div>
                </div> <!-- /.card-body -->
            </div> <!-- /.card -->
        </div> <!-- /.row -->

    </div> <!-- End::Container -->
</div> <!-- End::App Content -->

<!-- Script to fetch and render pie chart -->
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script>
    // Fetch poll data from the Flask API
    fetch('/poll_data')
    .then(response => response.json())
    .then(data => {
        // Get the labels and series from the response data
        const pie_chart_options = {
            series: data.series,
            chart: {
                type: "donut",
            },
            labels: data.labels,  // Labels for the chart (option_text)
            dataLabels: {
                enabled: true,  // Enable labels on the chart
                style: {
                    fontSize: '14px',  // Customize font size for the labels
                    fontWeight: 'bold',  // Optionally make labels bold
                },
                dropShadow: {
                    enabled: true,
                    top: 1,
                    left: 1,
                    blur: 1,
                    opacity: 0.75
                }
            },
            colors: [
                "#0d6efd", // Example color for the segments
                "#20c997",
                "#ffc107",
                "#d63384",
                "#6f42c1",
                "#adb5bd",
            ],
        };

        // Render the pie chart
        const pie_chart = new ApexCharts(document.querySelector("#pie-chart"), pie_chart_options);
        pie_chart.render();
    })
    .catch(error => console.error('Error fetching poll data:', error));
</script>

{% endblock %}
