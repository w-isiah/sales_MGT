{% extends 'base.html' %}

{% block content %}

<!-- Add Product Form -->
<div class="card mb-4">
  <div class="card-header">
    <h3 class="card-title">Add Product</h3>

    <div class="card-tools">
      <a href="/manage_products" class="btn btn-sm btn-outline-success">
        <i class="icon-plus"></i> View Products
      </a>
    </div>
  </div> <!-- /.card-header -->

  <div class="card-body">
    <div class="widget-content nopadding">
      <form action="{{ url_for('add_product') }}" method="POST" class="form-horizontal">

        <!-- Category Selection -->
        <div class="row mb-3">
          <label for="category_id" class="col-sm-2 col-form-label">Category:</label>
          <div class="col-sm-10">
            <select name="category_id" class="form-control">
              {% for i in categories %}
                <option value="{{ i.CategoryID }}">{{ i.CategoryID }} | {{ i.name }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <!-- SKU Input -->
        <div class="row mb-3">
          <label for="serial_no" class="col-sm-2 col-form-label">SKU:</label>
          <div class="col-sm-10">
            <input type="text" value="{{ random_num }}" name="serial_no" class="form-control" />
          </div>
        </div>

        <!-- Product Name Input -->
        <div class="row mb-3">
          <label for="name" class="col-sm-2 col-form-label">Name:</label>
          <div class="col-sm-10">
            <input type="text" name="name" class="form-control" placeholder="Enter Product Name" required />
          </div>
        </div>

        <!-- Price Input -->
        <div class="row mb-3">
          <label for="price" class="col-sm-2 col-form-label">Price:</label>
          <div class="col-sm-10">
            <input type="text" name="price" class="form-control" placeholder="Enter Product Selling Price" required />
          </div>
        </div>

        <!-- Product Description -->
        <div class="row mb-3">
          <label for="description" class="col-sm-2 col-form-label">Product Description:</label>
          <div class="col-sm-10">
            <textarea name="description" class="form-control" placeholder="Enter Product Description"></textarea>
          </div>
        </div>

        <!-- Quantity Input -->
        <div class="row mb-3">
          <label for="quantity" class="col-sm-2 col-form-label">Quantity:</label>
          <div class="col-sm-10">
            <input type="number" name="quantity" class="form-control" placeholder="Enter Product Quantity" min="1" required />
          </div>
        </div>

        <!-- Reorder Level Input -->
        <div class="row mb-3">
          <label for="reorder_level" class="col-sm-2 col-form-label">Reorder Level:</label>
          <div class="col-sm-10">
            <input type="number" name="reorder_level" class="form-control" placeholder="Enter Reorder Level" min="1" required />
          </div>
        </div>

        <!-- Submit Button -->
        <div class="form-actions">
          <button type="submit" class="btn btn-sm btn-success">Save</button>
        </div>

      </form>
    </div>
  </div>
</div> <!-- /.card-body -->

{% endblock %}
