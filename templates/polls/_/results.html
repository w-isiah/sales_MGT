{% extends 'base.html' %}

{% block content %}



<div class="app-content"> <!--begin::Container-->
    <div class="container-fluid"> <!-- Timelime example  -->
        <div class="row">
            <div class="col-12"> <!-- The icons -->
                <div class="col-12">
                    <div class="card card-primary card-outline">
                        <div class="card-header">
                            <h4 class="card-title">Results for Poll #{{ poll_id }}</h4>
                        </div>

                        <div class="card-body">
                          <ul>
                            {% for option in options %}
                            <li>{{ option.option_text }} - {{ option.votes }} votes</li>
                            {% endfor %}
                        </ul>
                        <a href="#">Back to Home</a>

                    </ul>
                </div>
            </div>
        </div>
    </div> <!-- /.col -->
</div> <!-- /.row -->
</div> <!--end::Container-->
</div> <!--end::App Content-->
{% endblock %}
